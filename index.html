<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="style.36e944db532c488ff731.css">
</head>
<body>
<div class="root">
    <header class="header root__section">
        <img src="fade14085c344dfecabfd7092013e597.svg" alt="mesto logo" class="logo">
    </header>

    <div class="profile root__section">
        <div class="user-info">
            <div class="user-info__photo"></div>
            <div class="user-info__data">
                <h1 class="user-info__name"></h1>
                <p class="user-info__job"></p>
                <button class="user-info__edit-button">Edit</button>
            </div>
            <button class="button user-info__button">+</button>
        </div>
    </div>

    <div class="places-list root__section">
    </div>

    <div class="popup__container">

        <div class="popup popup__add-card">
            <div class="popup__content">
                <img src="0b9bf75438159e8b186c12d02678f9b8.svg" alt="" class="popup__close">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="new" novalidate>
                    <input type="text" name="place" class="popup__input popup__input_type_link-name" placeholder="Название" data-input="name" required>
                    <span class="popup__error popup__error_hidden" id="place"></span>
                    <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" data-input="link" required>
                    <span class="popup__error popup__error_hidden" id="link"></span>
                    <button type="submit" name="addButton" class="button popup__button" disabled>+</button>
                </form>
            </div>
        </div>

        <div class="popup popup__edit-profile">
            <div class="popup__content">
                <img src="0b9bf75438159e8b186c12d02678f9b8.svg" alt="" class="popup__close">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="edit" novalidate>
                    <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" data-input="edit-name" required>
                    <span class="popup__error popup__error_hidden" id="name"></span>
                    <input type="text" name="info" class="popup__input popup__input_type_about-me" placeholder="О себе" data-input="about" required>
                    <span class="popup__error popup__error_hidden" id="info"></span>
                    <button type="submit" name="editButton" class="button popup__button popup__text-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup__open-image">
            <div class="popup__image-wrapper">
                <img class="popup__image" src="" alt="">
                <img src="0b9bf75438159e8b186c12d02678f9b8.svg" alt="" class="popup__close">
            </div>
        </div>

    </div>
</div>
<script src="main.9b29aae8556a73bb4502.js"></script>
</body>
</html>
